<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato — Turistar.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>body{padding-top:72px}</style>
</head>
<body>
    <div class="container py-5">
        <h1 class="fw-bold">Contato</h1>
        <p class="lead">Fale conosco preenchendo o formulário abaixo ou ligue para (11) 99999-9999.</p>
        <form>
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mensagem</label>
                <textarea class="form-control" rows="4" required></textarea>
            </div>
            <button class="btn btn-primary">Enviar</button>
        </form>
        <a href="../../index.html" class="btn btn-link mt-3">Voltar à página inicial</a>
    </div>
</body>
</html>
